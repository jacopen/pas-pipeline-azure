---
resource_types:
- name: azure-blobstore
  type: docker-image
  source:
    repository: pcfabr/azure-blobstore-resource

- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:
- name: template
  type: git
  source:
    uri: https://github.com/pivotal-cf/terraforming-azure.git
    tag_filter: v0.40.0
- name: terraform-state
  type: azure-blobstore
  source:
    storage_account_name: ((terraform_azure_storage_account_name))
    storage_account_key: ((terraform_azure_storage_access_key))
    container: ((azure_storage_container_name))
    versioned_file: terraform.tfstate
- name: pas
  type: pivnet
  source:
    api_token: ((pivnet_api_token))
    product_slug: elastic-runtime
    product_version: 2\.5\..*
- name: stemcell
  type: pivnet
  source:
    api_token: ((pivnet_api_token))
    product_slug: stemcells-ubuntu-xenial
    product_version: 250\..*
- name: platform-automation-tasks
  type: pivnet
  source:
    api_token: ((pivnet_api_token))
    product_slug: platform-automation
    product_version: 3\.0\..*

- name: platform-automation-image
  type: pivnet
  source:
    api_token: ((pivnet_api_token))
    product_slug: platform-automation
    product_version: 3\.0\..*

- name: auth
  type: azure-blobstore
  source:
    storage_account_name: ((terraform_azure_storage_account_name))
    storage_account_key: ((terraform_azure_storage_access_key))
    container: configs
    versioned_file: auth.yml
- name: director 
  type: azure-blobstore
  source:
    storage_account_name: ((terraform_azure_storage_account_name))
    storage_account_key: ((terraform_azure_storage_access_key))
    container: configs
    versioned_file: director.yml
- name: env 
  type: azure-blobstore
  source:
    storage_account_name: ((terraform_azure_storage_account_name))
    storage_account_key: ((terraform_azure_storage_access_key))
    container: configs
    versioned_file: env.yml

- name: pasconfig
  type: azure-blobstore
  source:
    storage_account_name: ((terraform_azure_storage_account_name))
    storage_account_key: ((terraform_azure_storage_access_key))
    container: configs
    versioned_file: pas.yml

- name: vars
  type: azure-blobstore
  source:
    storage_account_name: ((terraform_azure_storage_account_name))
    storage_account_key: ((terraform_azure_storage_access_key))
    container: configs
    versioned_file: vars.yml
jobs:
- name: bootstrap-terraform-state
  build_logs_to_retain: 5
  serial: true
  plan:
  - task: create-terraform-state
    params:
      AZURE_STORAGE_ACCOUNT: ((terraform_azure_storage_account_name))
      AZURE_STORAGE_KEY: ((terraform_azure_storage_access_key))
      CONTAINER: ((azure_storage_container_name))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: pcfnorm/rootfs
      run:
        path: sh
        args: 
        - -c
        - |
          set -ex
          
          blobs=$(az storage blob list -c ${CONTAINER})
          files=$(echo "$blobs" | jq -r .[].name)
          
          set +e
          echo ${files} | grep terraform.tfstate
          if [ "$?" -gt "0" ]; then
            echo "{\"version\": 3}" > terraform.tfstate
            az storage blob upload -c ${CONTAINER} -n terraform.tfstate -f terraform.tfstate
            set +x
            if [ "$?" -gt "0" ]; then
              echo "Failed to upload empty tfstate file"
              exit 1
            fi
            set -x
            az storage blob snapshot -c ${CONTAINER} -n terraform.tfstate
            set +x
            if [ "$?" -gt "0" ]; then
              echo "Failed to create snapshot of tfstate file"
              exit 1
            fi
          else
            echo "terraform.tfstate file found, skipping"
            exit 0
          fi

- name: pave-azure
  build_logs_to_retain: 5
  serial_groups: [terraform]
  ensure:
    put: terraform-state
    params:
      file: tfstate-output/terraform.tfstate
  plan:
  - aggregate:
    - get: template
    - get: terraform-state
  - task: terraform-apply
    params:
      TFVARS: ((tfvars))
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: hashicorp/terraform
          tag: 0.11.14
      inputs:
      - name: template
      - name: terraform-state
      outputs:
      - name: tfstate-output
      run:
        path: sh
        args: 
        - -c
        - |
          set -e
          cat <<EOF > terraform.tfvars
          ${TFVARS}
          EOF

          terraform init \
                    template/terraforming-pas
          terraform plan \
                    -var-file terraform.tfvars \
                    -out terraform.tfplan \
                    -state terraform-state/terraform.tfstate \
                    template/terraforming-pas
          terraform apply \
                    -state-out tfstate-output/terraform.tfstate \
                    terraform.tfplan
- name: create-vars
  plan:
  - get: terraform-state
    trigger: true
    passed: [pave-azure]
  - task: generate-json
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: hashicorp/terraform
          tag: 0.11.14
      inputs:
      - name: terraform-state
      outputs:
      - name: vars-json
      run:
        path: sh
        args: 
        - -c
        - |
          set -e
          cd terraform-state
          terraform output --json > ../vars-json/vars.json
          echo management_subnet_reserved_ip_ranges: $(terraform output management_subnet_cidrs | sed 's|0/.*$|2|g')-$(terraform output management_subnet_cidrs | sed 's|0/.*$|9|g') >> ../vars-json/ranges.yml
          echo pas_subnet_reserved_ip_ranges: $(terraform output pas_subnet_cidrs | sed 's|0/.*$|2|g')-$(terraform output pas_subnet_cidrs | sed 's|0/.*$|9|g') >> ../vars-json/ranges.yml
          echo services_subnet_reserved_ip_ranges: $(terraform output services_subnet_cidrs | sed 's|0/.*$|2|g')-$(terraform output services_subnet_cidrs | sed 's|0/.*$|9|g') >> ../vars-json/ranges.yml
  - task: convert-json2yaml
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: jacopen/yj
      inputs:
      - name: vars-json
      outputs:
      - name: vars-yaml
      run:
        path: sh
        args: 
        - -c
        - |
          set -e
          cat vars-json/vars.json | yj -jy > vars-yaml/vars.yml
          cat vars-json/ranges.yml >> vars-yaml/vars.yml
          cat vars-yaml/vars.yml
  - put: vars
    params:
      file: vars-yaml/vars.yml

- name: configure-authentication
  plan:
  - aggregate:
    - get: platform-automation-tasks
      params:
        globs:
        - platform-automation-tasks-*.zip
        unpack: true
    - get: platform-automation-image
      params:
        globs:
        - platform-automation-image-*.tgz
        unpack: true
    - get: terraform-state
      passed:
      - pave-azure
    - get: auth
    - get: env
  - task: configure
    image: platform-automation-image
    file: platform-automation-tasks/tasks/configure-authentication.yml
    input_mapping:
      config: auth
      env: env


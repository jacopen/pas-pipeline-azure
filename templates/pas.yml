product-name: cf
product-properties:
  .cloud_controller.apps_domain:
    value: ((apps_domain.value))
#  .cloud_controller.encrypt_key:
#    value:
#      secret: ((cloud_controller_encrypt_key.secret))
  .cloud_controller.system_domain:
    value: ((system_domain.value))
  .ha_proxy.skip_cert_verify:
    value: true
  .mysql_monitor.recipient_email:
    value: notify@example.com
  .properties.credhub_database:
    selected_option: internal_mysql
    value: internal_mysql
  .properties.credhub_key_encryption_passwords:
    value:
    - key:
        secret: 01234567890123456789
      name: main
      primary: true
      provider: internal
  .properties.haproxy_forward_tls:
    selected_option: disable
    value: disable
  .properties.networking_poe_ssl_certs:
    value:
    - certificate:
        cert_pem: ((cert_pem))
        private_key_pem: ((private_key_pem))
      name: main
  .properties.routing_tls_termination:
    selected_option: router
    value: router
  .properties.security_acknowledgement:
    value: X
  .properties.silk_database_max_open_connections:
    value: 200
  .properties.stack_migration_acknowledgement:
    value: X
  .properties.system_database:
    selected_option: internal_pxc
    value: internal_pxc
  .properties.tcp_routing:
    selected_option: disable
    value: disable
  .properties.uaa_database:
    selected_option: internal_mysql
    value: internal_mysql
  .uaa.service_provider_key_credentials:
    value:
      cert_pem: ((cert_pem))
      private_key_pem: ((private_key_pem))
#  .uaa.service_provider_key_password:
#    value:
#      secret: ((uaa_service_provider_key_password.secret))
network-properties:
  network:
    name: deployment
  other_availability_zones:
  - name: zone-1
  - name: zone-2
  - name: zone-3
  singleton_availability_zone:
    name: zone-1
